{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h5 class="card-header">Posts</h5>
    {% for post in posts %}
    <div class="card-body">
        <h5 class="card-title"><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h5>
        <h6><i>By: {{post.author}}</i></h6>
        <p class="card-text">{{post.content|slice:":500"}}...<a href="{% url 'post_detail' post.pk %}"><i>read more</i></a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
