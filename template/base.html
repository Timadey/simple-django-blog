{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>Bootstrap demo</title> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{%static 'js/bootstrap.bundle.min.js' %}">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Blog </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'post_create' %}">+ New Post</a>
                    </li>
                </ul>
            </div>
            <div class="d-lg-flex gap-2 col-lg-3 justify-content-lg-end">
                {% if user.is_authenticated %}
                <span>{{user.username}}</span>
                <a type="button" class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-primary" type="button" href="{% url 'login' %}">Login</a>
                <a class="btn btn-success" type="button" href="{% url 'signup' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="m-4">
        {% block content %}
        {% endblock content %}

    </div>
</body>

</html>
